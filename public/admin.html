<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <style>
        body {
            display: flex;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #343a40;
            color: white;
            padding: 20px;
            position: fixed;
        }
        .sidebar a {
            color: white;
            display: block;
            padding: 10px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background: #495057;
        }
        .content {
            margin-left: 260px;
            padding: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h4>Admin Panel</h4>
        <a href="#">Dashboard</a>
        <a href="#">Manage Users</a>
        <a href="inventory.html">Manage Inventory</a>
        <a href="requests.html">Manage Requests</a>
        <button class="btn btn-danger w-100 mt-3" id="logoutBtn">Logout</button>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h2>Manage Users</h2>
        <button class="btn btn-primary mb-3" onclick="window.location.href='index.html'">Register New User</button>

        <!-- Users Table -->
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="userTable">
                <tr><td colspan="5" class="text-center">Loading...</td></tr>
            </tbody>
        </table>
    </div>

    <!-- Edit User Modal -->
    <div class="modal fade" id="editUserModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit User Role</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editUserForm">
                        <input type="hidden" id="editUserId">
                        <div class="mb-3">
                            <label for="editUserRole">Select Role:</label>
                            <select id="editUserRole" class="form-select">
                                <option value="ADMIN">Admin</option>
                                <option value="MANAGER 1">Manager 1</option>
                                <option value="MANAGER 2">Manager 2</option>
                                <option value="STORE KEEPER">Store Keeper</option>
                                <option value="EMPLOYEE">Employee</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success">Update Role</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap & JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = "http://localhost:5000/api";
        const token = localStorage.getItem("token");
        const role = localStorage.getItem("role");

        if (!token || role !== "ADMIN") {
            window.location.href = "index.html"; // Redirect unauthorized users silently
        } else {
            loadUsers();
        }

        document.getElementById("logoutBtn").addEventListener("click", () => {
            if (confirm("Are you sure you want to logout?")) {
                localStorage.clear();
                window.location.href = "index.html";
            }
        });

        async function loadUsers() {
            try {
                const response = await fetch(`${API_URL}/users`, {
                    headers: { Authorization: `Bearer ${token}` },
                });

                if (!response.ok) throw new Error("Failed to load users");

                const users = await response.json();
                const userTable = document.getElementById("userTable");
                userTable.innerHTML = "";

                users.forEach(user => {
                    userTable.innerHTML += `
                        <tr>
                            <td>${user.id}</td>
                            <td>${user.name}</td>
                            <td>${user.email}</td>
                            <td>${user.role}</td>
                            <td>
                                <button class="btn btn-warning btn-sm" onclick="editUser(${user.id}, '${user.role}')">Edit</button>
                                <button class="btn btn-danger btn-sm" onclick="deleteUser(${user.id})">Delete</button>
                            </td>
                        </tr>`;
                });
            } catch (error) {
                console.error("Error loading users:", error);
                alert("Error loading users. Please try again.");
            }
        }

        async function deleteUser(id) {
            if (!confirm("Are you sure you want to delete this user?")) return;

            try {
                const response = await fetch(`${API_URL}/users/${id}`, {
                    method: "DELETE",
                    headers: { Authorization: `Bearer ${token}` },
                });

                if (!response.ok) throw new Error("Failed to delete user");

                alert("User deleted successfully");
                loadUsers(); // Refresh the table
            } catch (error) {
                console.error("Error deleting user:", error);
                alert("Failed to delete user. Please try again.");
            }
        }

        function editUser(id, currentRole) {
            document.getElementById("editUserId").value = id;
            document.getElementById("editUserRole").value = currentRole;
            new bootstrap.Modal(document.getElementById("editUserModal")).show();
        }

        document.getElementById("editUserForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const id = document.getElementById("editUserId").value;
            const newRole = document.getElementById("editUserRole").value;

            try {
                const response = await fetch(`${API_URL}/users/${id}`, {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json",
                        Authorization: `Bearer ${token}`,
                    },
                    body: JSON.stringify({ role: newRole }),
                });

                if (!response.ok) throw new Error("Failed to update role");

                alert("User role updated successfully");
                bootstrap.Modal.getInstance(document.getElementById("editUserModal")).hide();
                loadUsers();
            } catch (error) {
                console.error("Error updating user role:", error);
                alert("Failed to update user role. Please try again.");
            }
        });
    </script>
</body>
</html>

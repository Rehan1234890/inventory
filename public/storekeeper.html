<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Keeper Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    
    <script>
        // Authentication & Role Check Before Page Load
        const token = localStorage.getItem("token");
        const role = localStorage.getItem("role");

        if (!token || role !== "STORE KEEPER") {
            alert("Unauthorized Access! Redirecting to Login...");
            window.location.href = "index.html";
        }
    </script>

    <style>
        body {
            background-color: #f8f9fa;
        }
        .dashboard-container {
            max-width: 600px;
            margin: auto;
            margin-top: 50px;
        }
        .card {   
            transition: 0.3s;
        }
        .card:hover {
            transform: scale(1.03);
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">ðŸ“¦ Store Keeper Dashboard</a>
            <button class="btn btn-danger" id="logoutBtn">Logout</button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container dashboard-container">
        <h2 class="text-center mb-4">Welcome, Store Keeper!</h2>
        <p class="text-center text-muted">Manage and track inventory efficiently.</p>

        <div class="row">
            <!-- View Inventory Button -->
            <div class="col-md-12">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h5 class="card-title">View Inventory</h5>
                        <p class="card-text">Check stock levels and available items.</p>
                        <button class="btn btn-primary btn-lg" id="viewStock">
                            ðŸ“‹ View Inventory
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Logout Function with Confirmation
        document.getElementById("logoutBtn").addEventListener("click", () => {
            if (confirm("Are you sure you want to logout?")) {
                localStorage.clear();
                window.location.href = "index.html";
            }
        });

        // Redirect to Inventory Page
        document.getElementById("viewStock").addEventListener("click", () => {
            window.location.href = "inventory.html";
        });
    </script>

</body>
</html>

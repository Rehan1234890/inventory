<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager 1 Dashboard</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .dashboard-container {
            max-width: 700px;
            margin: auto;
            margin-top: 50px;
            text-align: center;
        }
        .card {
            transition: all 0.3s ease-in-out;
            border-radius: 10px;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
        }
        .btn-lg {
            width: 80%;
            font-weight: bold;
            padding: 12px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-chart-line"></i> Manager 1 Dashboard</a>
            <button class="btn btn-danger" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container dashboard-container">
        <h2 class="mb-3">Welcome, Manager 1! ðŸ‘‹</h2>
        <p class="text-muted">Review and manage item requests.</p>

        <div class="row">
            <!-- Show Requests -->
            <div class="col-md-12">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-list"></i> Show Requests</h5>
                        <p class="card-text">View and manage item requests efficiently.</p>
                        <button class="btn btn-primary btn-lg" id="showRequests">
                            ðŸ“‹ Show Requests
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Authentication & Role Check
            const token = localStorage.getItem("token");
            const role = localStorage.getItem("role");

            if (!token || role !== "MANAGER 1") {
                alert("Unauthorized Access! Redirecting to Login...");
                window.location.href = "index.html";
            }

            // Logout Function
            document.getElementById("logoutBtn").addEventListener("click", () => {
                if (confirm("Are you sure you want to logout?")) {
                    localStorage.clear();
                    window.location.href = "index.html";
                }
            });

            // Redirect to Requests Page
            document.getElementById("showRequests").addEventListener("click", () => {
                window.location.href = "requests.html"; // Redirects to the requests page
            });
        });
    </script>

</body>
</html>
